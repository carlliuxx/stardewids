name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'android-apk/**'
      - '.github/workflows/build-apk.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'android-apk/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x android-apk/gradlew

    - name: Build Debug APK
      run: |
        cd android-apk
        ./gradlew assembleDebug

    - name: Build Release APK
      run: |
        cd android-apk
        ./gradlew assembleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android-apk/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: android-apk/app/build/outputs/apk/release/app-release-unsigned.apk

    # 为标签创建发布版本
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android-apk/app/build/outputs/apk/debug/app-debug.apk
          android-apk/app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}