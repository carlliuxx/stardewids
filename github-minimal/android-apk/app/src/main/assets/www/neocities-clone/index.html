<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Items - 星露谷物品ID查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="neocities-clone/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="py-3 mb-4">
            <h1 class="text-center">🌟 Stardew Items</h1>
            <p class="text-center text-muted">星露谷物品ID查询工具</p>
        </header>

        <!-- 搜索栏 -->
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="text" class="form-control searchTxt" placeholder="搜索物品...">
                    <button class="btn btn-primary" type="button" onclick="search()">🔍 搜索</button>
                </div>
            </div>
        </div>

        <!-- 分类标签 -->
        <ul class="nav nav-tabs mb-3" id="categoryTabs">
            <li class="nav-item">
                <a class="nav-link active" data-category="objects" href="#">物品</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-category="big-craftables" href="#">大型手工制品</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-category="tools" href="#">工具</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-category="weapons" href="#">武器</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-category="furniture" href="#">家具</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-category="boots" href="#">靴子</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-category="pants" href="#">裤子</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-category="shirts" href="#">衬衫</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-category="hats" href="#">帽子</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-category="trinkets" href="#">饰品</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-category="mannequins" href="#">模特</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-category="flooring" href="#">地板</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-category="wallpaper" href="#">壁纸</a>
            </li>
        </ul>

        <!-- 批量操作栏 -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-outline-primary btn-sm" onclick="selectAll()">全选</button>
                        <button class="btn btn-outline-secondary btn-sm" onclick="clearSelection()">清除选择</button>
                        <span class="ms-3 text-muted">已选择: <span id="selectedCount">0</span> 项</span>
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" onclick="copySelected()">复制选中项</button>
                        <button class="btn btn-info btn-sm" onclick="showBatchModal()">批量操作</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 物品表格 -->
        <div class="table-responsive">
            <table class="table table-hover" id="itemTable">
                <thead class="table-success">
                    <tr>
                        <th width="50px">选择</th>
                        <th width="80px">图片</th>
                        <th>名称</th>
                        <th width="100px">ID</th>
                        <th width="150px">操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 动态生成的内容 -->
                </tbody>
            </table>
        </div>

        <!-- Loading 状态 -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在加载物品数据...</p>
        </div>

        <!-- 无结果提示 -->
        <div id="noResults" class="text-center py-5" style="display: none;">
            <h5>😔 没有找到匹配的物品</h5>
            <p class="text-muted">尝试使用不同的关键词搜索</p>
        </div>
    </div>

    <!-- 批量操作模态框 -->
    <div class="modal fade" id="batchModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">批量操作设置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">数量:</label>
                        <input type="number" class="form-control" id="batchQuantity" value="1" min="1" max="999">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">品质:</label>
                        <select class="form-select" id="batchQuality">
                            <option value="0">普通</option>
                            <option value="1">银星</option>
                            <option value="2">金星</option>
                            <option value="3">铱星</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">命令格式:</label>
                        <select class="form-select" id="batchFormat">
                            <option value="chicken">宠物名称格式</option>
                            <option value="player">玩家名称格式</option>
                            <option value="chat">聊天命令格式</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="executeBatchCopy()">复制代码</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="copyToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">✅ 复制成功</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                代码已复制到剪贴板
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="neocities-clone/js/app.js"></script>
</body>
</html>
