name: Build Signed APK

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Copy HTML file to assets
      run: |
        mkdir -p android-webview/app/src/main/assets
        cp stardew-item-ids.html android-webview/app/src/main/assets/

    - name: Grant execute permission for gradlew
      run: chmod +x android-webview/gradlew

    - name: Build Release APK
      run: |
        cd android-webview
        ./gradlew assembleRelease

    - name: Sign APK
      if: ${{ secrets.ANDROID_KEYSTORE != '' }}
      run: |
        echo ${{ secrets.ANDROID_KEYSTORE }} | base64 -d > keystore.jks

        # Find the APK file
        APK_FILE=$(find android-webview/app/build/outputs/apk/release -name "*.apk" -type f | head -1)

        # Sign the APK using apksigner
        $ANDROID_HOME/build-tools/35.0.0/apksigner sign \
          --ks keystore.jks \
          --ks-pass pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
          --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
          --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
          --out android-webview/app/build/outputs/apk/release/app-release-signed.apk \
          $APK_FILE

        # Verify the signature
        $ANDROID_HOME/build-tools/35.0.0/apksigner verify --verbose android-webview/app/build/outputs/apk/release/app-release-signed.apk

        # Clean up
        rm keystore.jks

    - name: Rename signed APK
      if: ${{ secrets.ANDROID_KEYSTORE != '' }}
      run: |
        mv android-webview/app/build/outputs/apk/release/app-release-signed.apk android-webview/app/build/outputs/apk/release/stardew-ids.apk

    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: stardew-ids-signed
        path: |
          android-webview/app/build/outputs/apk/release/stardew-ids.apk
          android-webview/app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Create Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android-webview/app/build/outputs/apk/release/stardew-ids.apk
          android-webview/app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}